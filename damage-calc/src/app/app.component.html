<!DOCTYPE html>
<body *ngIf="!loadingFallback" [class.light-theme]="screenService.theme === Theme.light || screenService.theme === Theme.retroLight" [class.retro-theme]="screenService.theme === Theme.retro || screenService.theme === Theme.retroLight">
    <span *ngIf="activeBeta; else redirect">
        <app-navbar></app-navbar>
        <router-outlet></router-outlet>
    </span>
    <ng-template #redirect>
        <router-outlet></router-outlet>
    </ng-template>
</body>
